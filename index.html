<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>CG PROJECT</title>
  </head>

  <body>
    <div class="min-h-screen bg-base-200">
      <div class="text-3xl">CG project</div>
      <div class="flex flex-col lg:flex-row">
        <canvas
          class="m-2 md:w-9/12 lg:w-9/12 h-5/12 rounded-lg shadow-2xl sm:w-full"
          id="screenCanvas"
        ></canvas>
        <div class="m-2" id="uiContainer">
          <div class="text-2xl">Command Panel</div>
          <div class="text-xl">Camera</div>
          <div>
            <input type="range" id="zoomCamera" name="zoomCamera" min="5" max="100" value="70" />
            <label for="zoomCameraLabel">Fov Camera</label>
            <button
              class="btn btn-sm btn-primary"
              id="defaultFovButton"
              name="defaultFov"
              type="button"
            >
              Set Default Fov
            </button>
          </div>
          <div class="text-xl">Light</div>
          <input type="range" id="xLight" name="xLight" min="-500" max="450" />
          <label for="xLight">Light X direction</label><br />
          <input type="range" id="yLight" name="yLight" min="-500" max="450" />
          <label for="yLight">Light Y direction</label><br />
          <input type="range" id="zLight" name="zLight" min="-500" max="450" />
          <label for="zLight">Light Z direction</label><br />
          <button
            class="btn btn-sm btn-primary"
            id="defaultLightButton"
            name="defaultLight"
            type="button"
          >
            Set Default Light
          </button>
          <div class="flex">
            <label class="mr-2" for="transparencyCheckbox">Transparency</label>
            <input type="checkbox" id="transparencyCheckbox" checked />
          </div>
          <div class="flex">
            <label class="mr-2" for="soundCheckbox">Mute sound</label>
            <input type="checkbox" id="soundCheckbox" checked />
          </div>
          <button id="fullscreenBtn" class="btn btn-primary m-2">Fullscreen</button>
        </div>
      </div>
    </div>
  </body>

  <!-- SKYBOX -->
  <script id="vertex-shader-3d" type="x-shader/x-vertex">
    attribute vec4 a_position;
    varying vec4 v_position;
    void main() {
      v_position = a_position;
      gl_Position = a_position;
      gl_Position.z = 1.0;
    }
  </script>
  <script id="fragment-shader-3d" type="x-shader/x-fragment">
    precision mediump float;

    uniform samplerCube u_skybox;
    uniform mat4 u_viewDirectionProjectionInverse;

    varying vec4 v_position;
    void main() {
      vec4 t = u_viewDirectionProjectionInverse * v_position;
      gl_FragColor = textureCube(u_skybox, normalize(t.xyz / t.w));
    }
  </script>

  <script src="./libs/m4.js"></script>
  <script src="./libs/webgl-utils.js"></script>
  <script src="./src/const.js"></script>
  <script src="./src/ball.js"></script>
  <script src="./src/camera.js"></script>
  <script src="./src/objLoader.js"></script>
  <script src="./src/light.js"></script>
  <script src="./src/objClass.js"></script>
  <script src="./src/scene.js"></script>
  <script src="./main.js"></script>
</html>
